<div class="page">
  <div class="proyecto">
    <div class="proyecto-container">
      <div class="imagen-proyecto">
        <img [src]="proyecto.imagenSrc" [alt]="proyecto.titulo">
      </div>
      <div class="contenido-proyecto row">
        <div class="col-md-6">
          <h1 class="titulo-proyecto">{{ proyecto.titulo }}</h1>
          <p class="volver" [routerLink]="['/proyectos']"><i class="bi bi-arrow-left"></i> Ver portafolio completo</p>
        </div>
        <div class="descripcion col-md-6">{{ proyecto.descripcion }}</div>
      </div>
    </div>
  </div>
</div>
